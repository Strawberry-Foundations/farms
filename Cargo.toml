[package]
name = "tunneled"
version = "2.3.1"
edition = "2021"
authors = ["Juliandev02"]
license = "GPL-3"
repository = "https://github.com/Strawberry-Foundations/tunneled"

keywords = ["network", "cli", "tunnel", "tcp"]
categories = ["network-programming", "web-programming", "command-line-utilities"]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0.83", features = ["backtrace"] }
lazy_static = "1.4.0"
stblib = "0.6.1"
clap = { version = "4.5.4", features = ["derive", "env"] }
reqwest = "0.12.4"
dashmap = "5.5.3"
fastrand = "2.1.0"
futures-util = { version = "0.3.30", features = ["sink"] }
hex = "0.4.3"
hmac = "0.13.0-pre.3"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
serde_yaml = "0.9.34"
sha2 = "0.11.0-pre.3"
tokio = { version = "1.37.0", features = ["rt-multi-thread", "io-util", "macros", "net", "time"] }
tokio-util = { version = "0.7.11", features = ["codec"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
uuid = { version = "1.8.0", features = ["serde", "v4"] }
dirs = "5.0.1"

[profile.release]
opt-level = 'z'
strip = true
lto = true